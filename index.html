    <script type="text/javascript">
        ymaps.ready(init);

        function init() {
            var myMap = new ymaps.Map("map", {
                center: [53.195873, 45.018316],
                zoom: 10
            });

            var placemarks = {};

            window.activatePlacemark = function(shopName) {
                var placemark = placemarks[shopName];
                if (placemark) {
                    myMap.setCenter(placemark.geometry.getCoordinates(), 15);
                    placemark.balloon.open();
                    window.scrollTo(0, 0);
                }
            }
        }
    </script>
